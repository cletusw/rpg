<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shauna's RPG</title>

        <link rel="stylesheet" href="css/main.css">

        <script src="lib/polymer.min.js"></script>
        <link rel="import" href="components/rpg-game/rpg-game.html">
    </head>
    <body>
        <rpg-game></rpg-game>
        <script>
            document.addEventListener('WebComponentsReady', function() {
                var games = document.getElementsByTagName('rpg-game');
                document.body.addEventListener('keydown', games[0].onKeydown.bind(games[0]));
                document.body.addEventListener('keyup', games[0].onKeyup.bind(games[0]));
                var oldtime = Date.now();
                renderLoop();

                function renderLoop(currentTime) {
                    requestAnimationFrame(renderLoop);

                    for (var i = 0; i < games.length; ++i) {
                        games[i].render(currentTime);
                    }

                    // fps = 1000 / (currentTime - oldtime)
                    // oldtime = currentTime;
                    // console.log(fps);
                }
            });
        </script>
    </body>
</html>
